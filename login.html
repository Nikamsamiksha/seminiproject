<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Form</title>

    <style>
        /* CSS Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        form {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #e42278; /* Main color */
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555; /* Text color */
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc; /* Border color */
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #e42278; /* Main color */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e90076; /* Darker shade of the main color */
        }

        .toggle-form {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #777; /* Text color */
        }

        .toggle-form a {
            color: #e42278; /* Main color */
            text-decoration: none;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }

        /* Home Button Styles */
        .home-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #f4f4f4;
            color: #e42278; /* Main color */
            border: none;
            font-size: 18px;
            border-radius: 50%;
            cursor: pointer;
            padding: 10px 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .home-button:hover {
            background-color: #e42278; /* Main color */
            color: #fff;
        }
    </style>
</head>

<body>

    <div class="container">
        <div id="login-form">
            <form id="login-form" method="post" action="/home">
                <h2>Login</h2>
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" name="login-username" required>

                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="login-password" required>

                <button type="button" onclick="goToHome()">Login</button>

                <div class="toggle-form">
                    Don't have an account? <a href="#" onclick="toggleForm()">Sign up</a>
                </div>
            </form>
        </div>

        <div id="signup-form" style="display: none;">
            <form id="signup-form" method="post" action="/login">
                <h2>Sign up</h2>
                <label for="signup-username">Email id:</label>
                <input type="text" id="signup-username" name="signup-username" required>

                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="signup-password" required>

                <button type="button" onclick="toggleForm()">Sign up</button>

                <div class="toggle-form">
                    Already have an account? <a href="#" onclick="toggleForm()">Login</a>
                </div>
            </form>
        </div>
    </div>

    <button class="home-button" onclick="goToHome()">‚ù∞ HOME</button>

    <script>
        function toggleForm() {
            var loginForm = document.getElementById('login-form');
            var signupForm = document.getElementById('signup-form');

            if (loginForm.style.display === 'block') {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
            } else {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
            }
        }

        function goToHome() {
            window.location.href = "/home";
        }

        function login() {
            // Handle login logic here
            // For example, validate form inputs and submit the form
            document.getElementById('login-form').submit();
        }

        function signup() {
            // Handle signup logic here
            // For example, validate form inputs and submit the form
            document.getElementById('signup-form').submit();
            // Redirect to login page after signup
            window.location.href = "/login";
        }
    </script>

</body>

</html>
